<!DOCTYPE HTML>

<html>
	
	<head>
		<title>
			What Should I Do?
		</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
		<link rel = "stylesheet" type = "text/css" href = "suggestion.css">
		<script src = "login.js"></script>
		<script src = "getGuestSuggestion.js"></script>
		<script src = "jquery-1.10.2.min.js"></script>
	</head>

	<body onload = "load()">

		<div id = "header_bar">
			<div id = "header_links">
				<a class = "header" href = "#" onclick = "topUsers()">Top Users</a> | 
				<a class = "header" href = "createAccount.html" target = "_blank">Create Account</a> | 
				<a class = "header" href = "#" onclick = "displayLogin()">Log in</a>
			</div>
			<br>
			<table id = "login_table">
				<tr>
					<td>
						<label>Username:</label>
					</td>
					<td>
						<input id = "login_username">
					</td>
					<td rowspan = 2>
						<a class = "goButton" href = # onclick = "login()">Go</a>
					</td>
				</tr>
				<tr>
					<td>
						<label>Password:</label>
					</td>
					<td>
						<input type = "password" id = "login_password">
					</td>
				</tr>
			</table>
		</div>

		<div id = "suggestion_box">
			<p class = "suggestionTitle">What Should I do...</p>
			<div id = "day_div">
				<a class = "suggestionTitle" href = "#" onclick = "displaySuggestion('day')">Today?</a>
			</div>
			<br>
			<div id = "day_div">
				<a class = "suggestionTitle" href = "#" onclick = "displaySuggestion('year')">This year?</a>
			</div>
			<br>
			<div id = "day_div">
				<a class = "suggestionTitle" href = "#" onclick = "displaySuggestion('life')">Before I die?</a>
			</div>
		</div>
	</body>

</html>
