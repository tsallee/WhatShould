<div id = "create_account_form">
	<table id = "create_account_table">
		<caption>Create Account</caption>
		<tr>
			<td>
				<label>Username:<label>
			</td>
			<td>
				<input id = "create_username" autofocus>
				<div id = "no_username">
					You must fill out this field!
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Password:<label>
			</td>
			<td>
				<input id = "create_password" type = "password">
				<div id = "no_password">
					You must fill out this field!
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Confirm Password:<label>
			</td>
			<td>
				<input id = "create_confirm_password" type = "password">
				<div id = "no_pass_match">
					Passwords don't match!
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<label>Email:<label>
			</td>
			<td>
				<input id = "create_email" type = "email">
				<div id = "no_email">
					You must fill out this field!
				</div>
			</td>
		</tr>
		<tr>
			<td colspan = 2>
				<textarea id = "create_day_suggestion" maxlength = 169 placeholder = "Enter a suggestion that someone could do today" required></textarea>
				<div id = "no_day_suggestion">
				You must fill out this field!
				</div>
			</td>
		</tr>
		<tr>
			<td colspan = 2>
				<textarea id = "create_year_suggestion" maxlength = 169 placeholder = "Enter a suggestion that someone could do this year" required></textarea>
				<div id = "no_year_suggestion">
				You must fill out this field!
				</div>
			</td>
		</tr>
		<tr>
			<td colspan = 2>
				<textarea id = "create_life_suggestion" maxlength = 169 placeholder = "Enter a suggestion that someone could do before they die" required></textarea>
				<div id = "no_life_suggestion">
				You must fill out this field!
				</div>
			</td>
		</tr>
		<tr>
			<td colspan = 2 style = "text-align: center">
				<a id = "create_account_submit" href = "#" onclick = "checkFields()">Create Account</a>
			</td>
		</tr>
	</table>

</div>
