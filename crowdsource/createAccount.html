<!DOCTYPE HTML>

<html>
	
	<head>
		<title>
			Create Account
		</title>
		<link rel = "stylesheet" type = "text/css" href = "style.css">
		<link rel = "stylesheet" type = "text/css" href = "createAccount.css">
		<script src = "createAccount.js"></script>
		<script src = "jquery-1.10.2.min.js"></script>
	</head>

	<body>
		<form action = "createUserAccount.php" method = "post">

			<table id = "create_account_table">
				<caption>Create Account</caption>
				<tr>
					<td>
						<label>Username:<label>
					</td>
					<td>
						<input name = "username" required autofocus>
					</td>
				</tr>
				<tr>
					<td>
						<label>Email:<label>
					</td>
					<td>
						<input type = "email" name = "email" required>
					</td>
				</tr>
				<tr>
					<td>
						<label>Password:<label>
					</td>
					<td>
						<input id = "password" type = "password" name = "password" required>
					</td>
				</tr>
				<tr>
					<td>
						<label>Confirm Password:<label>
					</td>
					<td>
						<input id = "confirm_password" type = "password" name = "confirm_password">
						<div id = "no_pass_match">
							Passwords don't match!
						</div>
					</td>
				</tr>
				<tr>
					<td colspan = 2>
						<textarea name = "short_suggestion" id = "short_suggestion" maxlength = 169 placeholder = "Enter a suggestion that someone could do today" required></textarea>
					</td>
				</tr>
				<tr>
					<td colspan = 2>
						<textarea name = "medium_suggestion" id = "medium_suggestion" maxlength = 169 placeholder = "Enter a suggestion that someone could do this year" required></textarea>
					</td>
				</tr>
				<tr>
					<td colspan = 2>
						<textarea name = "long_suggestion" id = "long_suggestion" maxlength = 169 placeholder = "Enter a suggestion that someone could do before they die" required></textarea>
					</td>
				</tr>
				<tr>
					<td colspan = 2 style = "text-align: center">
						<input onclick = "checkFields()" type = "submit" name = "submit" id = "submit" value = "Submit">
					</td>
				</tr>
			</table>

		</form>
	</body>

</html>
